<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head4rhthwh>
  <body>
    <!--On click of Button-1 store something in localStorage-->
      
    <button class="button" onclick="window.localStorage">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick=alert(Date())>Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="chBackcolor('red');">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onClick="window.location.reload();">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="window.open(document.URL, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick=myfunc()>Button-6</button>
    <form>
      <!--set form action-->
      <button class="button" type = "button" onclick="document.location='/page-3/chart.html'">Next</button>
    </form>
  </body>
</html>
<script>
function chBackcolor(color) {
  document.body.style.background = color;
}
</script>
<script>
function myfunc(){
  while (true)[
    console.log('I did it')
  ]
}
</script>
